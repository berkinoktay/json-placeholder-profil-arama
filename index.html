<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder Profil Arama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center bg-secondary p-3 text-white">
            JSON Placeholder Profil Arama
          </h1>
        </div>
      </div>
      <div class="row pb-2">
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="searchProfile"
            placeholder="Kullanıcı adı yazınız.."
            aria-describedby="addon-wrapping"
          />
          <div class="alertContainer mt-2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h2 class="text-center bg-secondary p-1 text-white fs-4">
            Kullanıcılar
          </h2>
          <ol class="list-group list-group-numbered usersContainer"></ol>
        </div>
        <div class="col">
          <h2 class="text-center bg-secondary p-1 text-white fs-4">
            Kullanıcı Bilgisi
          </h2>
          <ul class="list-group userInfoContainer"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="text-center bg-secondary p-1 text-white fs-4 mt-2">
            Görevler
          </h2>
          <ul class="list-group taskList"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/profile.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
